<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/login.css">
  <title>Login</title>
</head>

<body>
  <main class="container">
    <aside class="container-side">
      <div class="onclass-logo-name">
        <img src="/src/assets/logo.png" alt="onClass">
        <h1>OnClass</h1>
      </div>
    </aside>

    <div class="bnt-voltar">
      <a href="../../index.html">Voltar</a>
    </div>
      
    <section class="container-form">
      <h2>Login</h2>
      <form id="form-login" method="POST">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <div id="input-password">
          <input id="password" type="password" name="password" placeholder="Senha" required>
          <button type="button" id="mostrar-senha">Mostrar</button>
        </div>
        <button type="submit" class="btn-submit">Entrar</button>
      </form>
          
      <a class="esqueceu-senha" href="#">Esqueceu sua senha</a>
      <a class="btn-sign" href="./cadastro.html">Criar nova conta</a>
    </section>
  </main>

  <script type="module" src="./login.js"></script>
</body>
</html>

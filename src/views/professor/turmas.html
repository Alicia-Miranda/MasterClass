<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmas</title>
    <link rel="stylesheet" href="./turma.css">
</head>
<body>
    <header class="header-principal">
        <div class="logo-sistema">
            <img src="/src/assets/logo.png" alt="OnClass">
            <h2>OnClass</h2>
            <h3>Perfil do Professor</h3>
        </div>
        <div class="perfil">
            <h3 id="nome-professor">Nome do Professor</h3>
            <img src="https://via.placeholder.com/40" alt="perfil">
            <div class="bnt-logout">
                <button id="bnt-logout">Sair</button>
            </div>
        </div>
        <nav class="header">

    <main class="container">
        <button id="open-popup" class="btn">Criar Turma</button>
        <div id="popup" class="popup hidden">
            <div class="popup-content">
              <span id="close-popup" class="popup-close">&times;</span>
              <form id="form-criar-turma" method="post">
                    <label>Nome da Turma</label>
                    <input type="text">
                    <label>Nome da Disciplina</label>
                    <input type="text">
              </form>
              <button id="bnt-criar-sala" class="bnt-criar-sala">Criar</button>
            </div>
          </div>
    </main>
    <script type="module" src="./criarturma.js"></script>

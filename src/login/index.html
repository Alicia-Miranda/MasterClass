<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        *{
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100%;
        }

        form{
            width: 300px;
            height: 200px auto;
            text-align: center;
        }

        input{
            display: block;
            margin: 10px auto;
            width: 250px;
            height: 30px;
        }

    </style>

</head>

<body>

    <form>
        <h2>Login</h2>
        <input type="text" placeholder="Email" id="email">
        <input type="password" placeholder="Senha" id="senha">
        <input type="submit">
    </form>

    <script type="text/javascript" src="login.js"></script>
    
</body>
</html>

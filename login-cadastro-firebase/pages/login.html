<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login - OnClass</title>
</head>
<body>
    <main class="main">
        <header>
            <h1><span class="highlight-red">On</span><span class="highlight-blue">Class</span></h1>
        </header>
        <section class="containerLogin">
            <div>
                <h1>Login</h1>
                <form id="form-login">
                    <div class="formGroup">
                        <label for="email">Email*</label>
                        <input 
                            name="email" 
                            type="email" 
                            id="email" 
                            required 
                            placeholder="Seu email...">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha*</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                placeholder="Sua senha...">
                            <button type="button" id="togglePassword">Mostrar</button>
                        </div>
                    </div>
                    <button class="btn-login" type="submit">Entrar</button>
                </form>
                <footer>
                    <a href="#">Esqueceu sua senha?</a>
                    <p>NÃ£o possui conta? <a href="cadastro.html">Cadastre-se</a></p>
                </footer>
            </div>
        </section>
    </main>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
